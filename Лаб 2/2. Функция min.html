<!DOCTYPE html>
<html>
	<head>
	<meta charset ="utf-8">
	<title>Лабораторная работа по JavaScript</title> 
	</head>
	<body>
		<script>
			var a = prompt('Ведите первое число', '');
			var b = prompt('Ведите второе число', '');
			function min(a, b) 
			{
				return a < b ? a : b;
			}
			alert ('Меньшее из чисел - ' + min(a, b));

		</script>
	</body>
</html>
