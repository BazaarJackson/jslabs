<!DOCTYPE html>
<html>
	<head>
	<meta charset ="utf-8">
	<title>Лабораторная работа по JavaScript</title> 
	</head>
	<body>
		<script>
			function sumTo(n) 
			{
				var sum = 0;
				for (var i = 1; i <= n; i++) 
				{
					sum += i;
				}
				return sum;
			}

			alert(sumTo(100));

			function sumTo(n) 
			{
				if (n == 1) return 1;
				return n + sumTo(n - 1);
			}

			alert(sumTo(100));

			function sumTo(n) 
			{
				return n * (n + 1) / 2;
			}

			alert(sumTo(100));
		</script>
	</body>
</html>
