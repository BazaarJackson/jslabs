<!DOCTYPE html>
<html>
	<head>
	<meta charset ="utf-8">
	<title>Лабораторная работа по JavaScript</title> 
	</head>
	<body>
		<script>
			var value = prompt('Input number: ', 0);

			if (value > 0) 
			{
				alert(1);
			} 
			else if (value < 0) 
			{
				alert(-1);
			} 
			else 
			{
				alert(0);
			}

		</script>
	</body>
</html>
