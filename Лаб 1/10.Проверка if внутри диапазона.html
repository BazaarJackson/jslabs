<!DOCTYPE html>
<html>
	<head>
	<meta charset ="utf-8">
	<title>Лабораторная работа по JavaScript</title> 
	</head>
	<body>
		<script>
			var age = prompt('Ведите число', '');
			if (age >= 14 && age <= 90)
			{
				alert('Входит в диапазон');
			} 
			else 
			{
				alert('Не входит в диапазон');
			}

		</script>
	</body>
</html>
