<!DOCTYPE html>
<html>
	<head>
	<meta charset ="utf-8">
	<title>Лабораторная работа по JavaScript</title> 
	</head>
	<body>
		<script>
			nextPrime:
			for (var i = 2; i <= 10; i++) 
			{
				for (var j = 2; j < i; j++) 
				{
					if (i % j == 0) continue nextPrime;
				}
			alert( i ); // простое
			}
		</script>
	</body>
</html>
