<!DOCTYPE html>
<html>
	<head>
	<meta charset ="utf-8">
	<title>Лабораторная работа по JavaScript</title> 
	</head>
	<body>
		<script>
			var browser = prompt ('Какой у Вас браузер?');
			if (browser == 'IE') 
			{
				alert('У вас IE!');
			} 
			else if (browser == 'Chrome'
			|| browser == 'Firefox'
			|| browser == 'Safari'
			|| browser == 'Opera') 
				{
					alert('И эти браузеры мы поддерживаем');
				} 
			else 
			{
				alert('Мы надеемся, что и в вашем браузере все ок!');
			}
		</script>
	</body>
</html>
