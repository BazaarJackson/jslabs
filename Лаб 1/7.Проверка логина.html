<!DOCTYPE html>
<html>
	<head>
	<meta charset ="utf-8">
	<title>Лабораторная работа по JavaScript</title> 
	</head>
	<body>
		<script>
			var userName = prompt('Вы кто?', '');

			if (userName == 'Админ') 
			{
				var pass = prompt('Пароль?', '');
				if (pass == 'Чёрный Властелин') 
				{
					alert( 'Добро пожаловать!' );
				} 
				else if (pass == null) 
				{ 
					alert( 'Вход отменён' );
				} 
				else 
				{
					alert( 'Пароль неверен' );
				}

			} 
			else if (userName == null) 
			{ 
				alert( 'Вход отменён' );

			} 
			else 
			{
				alert( 'Я вас не знаю' );
			}
		</script>
	</body>
</html>
